<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff"/>
  
  <!-- Leaf icon -->
  <path d="M 50 20 Q 35 25 25 35 Q 20 45 25 55 Q 30 65 40 70 Q 50 75 60 70 Q 70 65 75 55 Q 80 45 75 35 Q 65 25 50 20 Z" 
        fill="url(#leafGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Leaf vein -->
  <path d="M 50 20 L 50 70" 
        stroke="#2E7D32" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Small leaf accent -->
  <path d="M 50 30 Q 45 35 42 40 Q 40 45 42 50 Q 44 55 48 58" 
        fill="none" 
        stroke="#2E7D32" 
        stroke-width="1" 
        stroke-linecap="round"/>
</svg>
